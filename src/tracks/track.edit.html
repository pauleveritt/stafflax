<md-content layout-padding layout="row">
    <div layout="column" flex="33">
        <h1 class="md-display-1">Edit Track {{ctrl.track.title}}</h1>
        <form ng-submit="ctrl.update()">
            <md-input-container>
                <label>Title</label>
                <input ng-model="ctrl.track.title">
            </md-input-container>
            <md-button class="md-primary" type="submit" aria-label="Update">Update</md-button>
        </form>
    </div>
</md-content>
