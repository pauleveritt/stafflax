<md-content layout-padding>
    <div layout="row">
        <h1 class="md-display-1">({{ctrl.track.title}}) {{ctrl.skill.title}}</h1>
    </div>
    <div layout="row">
        <videogular vg-theme="ctrl.config.theme" flex="66">
            <vg-media vg-src="ctrl.config.sources"
                      vg-tracks="ctrl.config.tracks">
            </vg-media>
            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='ctrl.config.plugins.poster'></vg-poster>
        </videogular>
        <md-list>
            <md-list-item ng-repeat="point in ctrl.listPoints()">
                <a class="md-list-item-text"
                   ui-sref="points.view({name: point.name})">{{point.title}}</a>
            </md-list-item>
        </md-list>
    </div>
</md-content>
