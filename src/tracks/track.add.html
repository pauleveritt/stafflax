<md-content layout-padding layout="row">
    <div layout="column" flex="33">
        <h1 class="md-display-1">Add Track</h1>
        <form ng-submit="ctrl.add(title)">
            <md-input-container>
                <label>Title</label>
                <input ng-model="title">
            </md-input-container>
            <md-button class="md-primary" type="submit" aria-label="Add">Add</md-button>
        </form>
    </div>
</md-content>
