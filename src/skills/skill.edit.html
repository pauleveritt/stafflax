<md-content layout-padding layout="row">
    <div layout="column" flex="33">
        <h1 class="md-display-1">Edit Skill {{ctrl.skill.title}}</h1>
        <form name="addEditForm" ng-submit="ctrl.update()">
            <md-input-container>
                <label>Title</label>
                <input name="title" ng-model="ctrl.skill.title" ng-required="required">
                <div ng-messages="addEditForm.title.$error"
                     ng-show="addEditForm.title.$dirty">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Track</label>
                <md-select name="trackId" ng-model="ctrl.skill.trackId" required>
                    <md-option ng-repeat="(trackId, track) in ctrl.tracks" value="{{track.$id}}">
                        {{track.title}}
                    </md-option>
                </md-select>
                <div ng-messages="addEditForm.trackId.$error"
                     ng-show="addEditForm.trackId.$dirty">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>
            <md-button class="md-primary" type="submit" aria-label="Update">Update</md-button>
        </form>
    </div>
</md-content>
