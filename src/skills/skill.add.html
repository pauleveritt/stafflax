<md-content layout-padding layout="row">
    <div layout="column" flex="33">
        <h1 class="md-display-1">Add Skill</h1>
        <form name="addEditForm" ng-submit="ctrl.add(title)">
            <md-input-container>
                <label>Title</label>
                <input name="title" ng-model="title" required>
                <div ng-messages="addEditForm.title.$error"
                     ng-show="addEditForm.title.$dirty">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Track</label>
                <md-select name="trackId" ng-model="ctrl.trackId" required>
                    <md-option ng-repeat="track in ctrl.tracks" value="{{track.id}}">
                        {{track.title}}
                    </md-option>
                </md-select>
                <div ng-messages="addEditForm.trackId.$error"
                     ng-show="addEditForm.trackId.$dirty">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>
            <md-button class="md-primary" type="submit" aria-label="Add">Add</md-button>
        </form>
    </div>
</md-content>
